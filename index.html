<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <div>
    <h3>Hình vuông xoay quanh hình tròn</h3>
    <div class="custom-square-to-circle">
      <div class="custom-square el">
        <span id="square"></span>
      </div>
    </div>
    <button class="custom-square-to-circle-play">Chạy ngay đi</button>
    <button class="custom-square-to-circle-pause">Đứng lại</button>
    <button class="custom-square-to-circle-restart">Restart</button>
    


    <h3>Xoay vòng vào trong</h3>
    <div class="custom-square-demo">
      <div class="square-mini el">
        <span id="ball"></span>
      </div>
    </div>

    <h3>Square To Circle</h3>
    <div class="squareToCircle"></div>

    <h3>CSS SELECTOR</h3>
    <div id="cssSelector" onclick="cssSelector()">
      <div class="square shadow"></div>
      <div class="square el"></div>
    </div>

    <h3>ROUND</h3>
    <div class="round" onclick="round()">0</div>

    <h3>ROUND</h3>
    <div class="specific-prop-params-demo">
      <div class="square el"></div>
    </div>

    <h3>segment</h3>
    <div id="body">
      <div class="segment"></div>
      <div class="segment"></div>
      <div class="segment"></div>
    </div>
    <div id="head"></div>


  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/animejs@3.0.1/lib/anime.min.js"></script>
<script src="index.js"></script>

</html>
